<nz-card class="card" nzTitle="New Department Registration">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    
    <nz-form-item>
      <nz-form-label [nzSpan]="10" nzFor="deptId">Dept GUID</nz-form-label>
      <nz-form-control [nzSm]="12"  nzErrorTip="Select and set GUID of the new department">
        <nz-select formControlName="deptId" nzShowSearch nzAllowClear nzPlaceHolder="Select department GUID here">
          <nz-option nzLabel={{newDeptId}} nzValue={{newDeptId}}></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="10" nzFor="nameField">Department Name</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input new department name">
        <input nz-input nzRequired formControlName="deptName" type="" id="deptName" placeHolder="Input new department name" >
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="10" nzFor="descField">Description</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input description about the department">
        <input nz-input nzRequired formControlName="deptDesc" type="" id="deptDesc" placeholder="Input description about the department">
      </nz-form-control>
    </nz-form-item >

    <nz-form-item>
      <nz-form-label [nzSpan]="10" nzFor="managerField">Managed By</nz-form-label>
      <nz-form-control [nzSm]="12" nzErrorTip="Please select the managing department">
        <nz-select formControlName="managerId" nzShowSearch nzAllowClear nzPlaceHolder="Select a manager">
          <nz-option *ngFor="let department of departments" nzLabel={{department.deptName}} nzValue={{department.deptId}}></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item nz-row class="register-area">
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <nz-space>
          <button *nzSpaceItem nz-button name="Submit" nzType="primary">Register</button>
        <button nz-button (click)="resetForm()">Clear</button>
        </nz-space>
      </nz-form-control>
    </nz-form-item>
  </form>

</nz-card>
