<nz-card
  class="card"
  style="margin-left: 15%; margin-right: 15%; align-content: center"
  nzTitle="Line Tree View of Organizational Structure"
>
<div style="margin-left: 20%">

Show Leaf Icon:
    <nz-switch [(ngModel)]="showLeafIcon"></nz-switch>

    <nz-tree-view  [nzTreeControl]="treeControl" [nzDataSource]="dataSource">
      <nz-tree-node  *nzTreeNodeDef="let node" nzTreeNodeIndentLine>
        <nz-tree-node-toggle nzTreeNodeNoopToggle *ngIf="showLeafIcon">
          <span nz-icon nzType="file" nzTheme="outline"></span>
        </nz-tree-node-toggle>
        <nz-tree-node-option  style="color: red;">
          <b>{{ node.name }}</b>
        </nz-tree-node-option>
      </nz-tree-node>

      <nz-tree-node *nzTreeNodeDef="let node; when: hasChild" nzTreeNodeIndentLine>
        <nz-tree-node-toggle>
          <span
            nz-icon
            [nzType]="treeControl.isExpanded(node) ? 'minus-square' : 'plus-square'"
            nzTheme="outline"
          ></span>
        </nz-tree-node-toggle>
        <nz-tree-node-option>
          <b>{{ node.name }}</b>
        </nz-tree-node-option>
      </nz-tree-node>
    </nz-tree-view>
</div>
    </nz-card>
